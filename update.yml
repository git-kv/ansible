---

- hosts: all
  become: true
  pre_tasks:
  - name: update cache (AlmaLinux & CentOS)
    tags: always
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS" or ansible_distribution == "AlmaLinux"
    changed_when: false

  - name: update cache (Debian & Ubuntu)
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
    changed_when: false

- hosts: all
  become: true
  roles:
    - base
